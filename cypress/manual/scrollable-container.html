<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scrollable container manual test</title>
    <style>
      .class__ScrollableContainer {
        --visible-filler-height: 175px;
        height: 300px;
        width: 200px;

/*         background: repeating-linear-gradient(
          0deg,
          #606dbc,
          #606dbc 40px,
          #465298 40px,
          #465298 80px
        ); */
      }

      .class__Filler {
        background-color: darkturquoise;
        opacity: .3;
      }

      .class__ScrolledPane {
        background-color: royalblue;
/*         top: -148px; */
/*         height: 596px; */
        opacity: .8;
      }

      .class__ScrolledPane::before,
      .class__ScrolledPane::after {
        display: block;
        position: absolute;
        content: '';
        width: 100%;
        height: 2px;
        background-color: cyan;
        z-index: 2;
      }

      .class__ScrolledPane::before {
        top: var(--scroll-down-limit);
      }

      .class__ScrolledPane::after {
        bottom: var(--scroll-up-limit);
        background-color: magenta;
      }

      .list-item {
        box-sizing: border-box;
        padding: 4px;
        border: 1px solid slategray;
      }
    </style>
  </head>
  <body>
    <script type="module" src="./scrollable-container.ts"></script>
  </body>
</html>
