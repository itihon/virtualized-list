<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scrollable Container</title>
  </head>
  <body>
    <script type="module">
      import ScrollableContainer from '../../src/ScrollableContainer/ScrollableContainer.ts';

      const container = document.createElement('div');
      const scrollableContainer = new ScrollableContainer(container);

      container.style.width = '100px';
      container.style.height = '150px';

      window.scrollableContainer = scrollableContainer;
      document.body.appendChild(container);
    </script>
  </body>
</html>
